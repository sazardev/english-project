      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="16" cy="16" r="14" fill="url(#grad)"/>
  
  <!-- Libro simplificado -->
  <g transform="translate(16, 14)">
