<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Modern gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <!-- Subtle inner gradient for book -->
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Clean circular background -->
  <circle cx="60" cy="60" r="50" fill="url(#bgGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Subtle inner ring for depth -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Open book icon - centered and balanced -->
  <g transform="translate(60, 55)">
    <!-- Book spine/binding -->
    <rect x="-1.5" y="-20" width="3" height="40" fill="rgba(255,255,255,0.3)" rx="1.5"/>
    
    <!-- Left page -->
    <path d="M -25 -18 Q -25 -20 -23 -20 L -3 -20 L -3 20 L -23 20 Q -25 20 -25 18 Z" 
          fill="url(#bookGrad)" 
          stroke="rgba(255,255,255,0.2)" 
          stroke-width="1"/>
    
    <!-- Right page -->
    <path d="M 3 -20 L 23 -20 Q 25 -20 25 -18 L 25 18 Q 25 20 23 20 L 3 20 Z" 
          fill="url(#bookGrad)" 
          stroke="rgba(255,255,255,0.2)" 
          stroke-width="1"/>
    
    <!-- Text lines on left page -->
    <line x1="-22" y1="-12" x2="-6" y2="-12" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
    <line x1="-22" y1="-6" x2="-6" y2="-6" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="-22" y1="0" x2="-10" y2="0" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="-22" y1="6" x2="-6" y2="6" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="-22" y1="12" x2="-14" y2="12" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
    
    <!-- Text lines on right page -->
    <line x1="6" y1="-12" x2="22" y2="-12" stroke="#3b82f6" stroke-width="1.5" opacity="0.8"/>
    <line x1="6" y1="-6" x2="22" y2="-6" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="6" y1="0" x2="18" y2="0" stroke="#3b82f6" stroke-width="1.5" opacity="0.4"/>
    <line x1="6" y1="6" x2="22" y2="6" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="6" y1="12" x2="14" y2="12" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- "ENGLISH" text at bottom -->
  <g transform="translate(60, 95)">
    <!-- Background pill for text -->
    <rect x="-35" y="-8" width="70" height="16" rx="8" fill="rgba(255,255,255,0.95)" opacity="0.9"/>
    
    <!-- ENGLISH letters -->
    <g stroke="url(#textGrad)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- E -->
      <path d="M -30 -4 L -30 4 M -30 -4 L -26 -4 M -30 0 L -27 0 M -30 4 L -26 4"/>
      <!-- N -->
      <path d="M -22 -4 L -22 4 M -18 -4 L -18 4 M -22 -4 L -18 4"/>
      <!-- G -->
      <path d="M -14 -4 Q -16 -4 -16 -2 L -16 2 Q -16 4 -14 4 L -12 4 L -12 1 L -13 1"/>
      <!-- L -->
      <path d="M -8 -4 L -8 4 L -4 4"/>
      <!-- I -->
      <path d="M -2 -4 L -2 4"/>
      <!-- S -->
      <path d="M 2 -4 Q 4 -4 4 -2 Q 4 0 2 0 Q 6 0 6 2 Q 6 4 4 4"/>
      <!-- H -->
      <path d="M 10 -4 L 10 4 M 14 -4 L 14 4 M 10 0 L 14 0"/>
    </g>
  </g>
  
  <!-- Subtle highlight for 3D effect -->
  <ellipse cx="60" cy="45" rx="35" ry="10" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
</svg>
  
  <!-- Libro abierto (símbolo de aprendizaje) -->
  <g transform="translate(60, 50)">
    <!-- Página izquierda -->
    <path d="M -18 -8 Q -18 -12 -14 -12 L -2 -12 L -2 8 L -14 8 Q -18 8 -18 4 Z" 
          fill="url(#textGradient)" opacity="0.9"/>
    
    <!-- Página derecha -->
    <path d="M 2 -12 L 14 -12 Q 18 -12 18 -8 L 18 4 Q 18 8 14 8 L 2 8 Z" 
          fill="url(#textGradient)" opacity="0.9"/>
    
    <!-- Líneas de texto en página izquierda -->
    <line x1="-15" y1="-6" x2="-5" y2="-6" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="-15" y1="-2" x2="-5" y2="-2" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="-15" y1="2" x2="-8" y2="2" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Líneas de texto en página derecha -->
    <line x1="5" y1="-6" x2="15" y2="-6" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="5" y1="-2" x2="15" y2="-2" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
    <line x1="8" y1="2" x2="15" y2="2" stroke="rgba(59,130,246,0.6)" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Letras "EN" estilizadas -->
  <g transform="translate(60, 75)">
    <!-- Letra E -->
    <g transform="translate(-8, 0)">
      <path d="M -4 -6 L -4 6 M -4 -6 L 2 -6 M -4 0 L 1 0 M -4 6 L 2 6" 
            stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round" fill="none"/>
    </g>
    
    <!-- Letra N -->
    <g transform="translate(8, 0)">
      <path d="M -4 -6 L -4 6 M 4 -6 L 4 6 M -4 -6 L 4 6" 
            stroke="url(#textGradient)" stroke-width="2" stroke-linecap="round" fill="none"/>
    </g>
  </g>
  
  <!-- Puntos decorativos (representan comunidad/colaboración) -->
  <circle cx="25" cy="35" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="95" cy="35" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="25" cy="85" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="95" cy="85" r="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Efecto de brillo sutil -->
  <ellipse cx="45" cy="35" rx="15" ry="8" fill="rgba(255,255,255,0.1)" transform="rotate(-20 45 35)"/>
</svg>
